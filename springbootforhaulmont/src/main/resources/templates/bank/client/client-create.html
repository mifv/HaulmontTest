<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать базу клиентов</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid my-2">
    <hr>
    <h1 class="navbar navbar-expand-md navbar-dark">Добавить клиента</h1>
    <form action="#" th:action="@{/clients/save_client}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{bank}" />
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка имени</div>
        <input type="text" th:field="*{lastName}" placeholder=" Фамилия " class="navbar navbar-expand-md navbar-dark">
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка имени</div>
        <input type="text" th:field="*{middleName}" placeholder=" Имя " class="navbar navbar-expand-md navbar-dark">
        <div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Ошибка имени</div>
        <input type="text" th:field="*{firstName}" placeholder=" Отчество " class="navbar navbar-expand-md navbar-dark">
        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Номер телефона ошибка</div>
        <input type="text" th:field="*{phoneNumber}" placeholder=" Номер телефона " class="navbar navbar-expand-md navbar-dark">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email ошибка</div>
        <input type="text" th:field="*{email}" placeholder=" Электронная почта " class="navbar navbar-expand-md navbar-dark">
        <div style="color:red" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}">Номер паспорта ошибка</div>
        <input type="text" th:field="*{passportNumber}" placeholder=" Номер паспорта " class="navbar navbar-expand-md navbar-dark">
        <button type="submit" class="navbar navbar-expand-md navbar-dark"> Создать </button>
        <a th:href = "@{clients/clients_list/{id}(id=${client.bank.id})}" class="btn btn-danger">Назад</a>
        <a th:href="@{/}" class="btn btn-danger">Выход</a>
    </form>
    <hr>

</div>
</body>
</html>
